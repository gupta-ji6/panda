<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Panda GIF Generator - Ayush Gupta</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Panda GIF Generator</h1>
    <div
      style="height: 80vh;display: flex; justify-content: center; align-items: center;"
    >
      <div class="circle">
        <img class="panda-icon" src="assets/panda-icon.png" alt="panda icon." />
      </div>
    </div>
    <button class="showBtn" onclick="generate()">Show Me Pandas! 🐼</button>
    <footer>
      <div>
        Made with ❤ for Kenny by
        <a href="http://ayushgupta.tech">Ayush Gupta</a>
      </div>
      <div class="github">
        <!-- Place this tag where you want the button to render. -->
        <a
          class="github-button"
          href="https://github.com/gupta-ji6/panda"
          data-color-scheme="no-preference: light; light: light; dark: dark;"
          aria-label="Star gupta-ji6/panda on GitHub"
          >Star on GitHub</a
        >
      </div>
    </footer>
    <script src="src/index.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
